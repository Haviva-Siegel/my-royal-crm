<!-- customer details header -->
<app-page-header
  title="customer details"
  description="view the customers details"
  icon="bi bi-person-circle"
></app-page-header>

<!-- customer details main -->
<div *ngIf="customer$ | async as customer; else loading" class="mt-4">
  <div class="row">
    <div class="col-12">
      <p>
        <a routerLink=".." class="btn btn-primary mx-1">Back</a>
        <a routerLink="edit" class="btn btn-primary mx-1">Edit</a>
      </p>
      <!-- customer details table title and details -->
      <table *ngIf="customer; else noCustomer" class="table table-bordered">
        <tr>
          <td><b>First Name:</b></td>
          <td>{{ customer.firstName }}</td>
        </tr>
        <tr>
          <td><b>Last Name:</b></td>
          <td>{{ customer.lastName }}</td>
        </tr>
        <tr>
          <td><b>Email:</b></td>
          <td>
            <a [href]="'mailto:' + customer.email">
              {{ customer.email }}
            </a>
          </td>
        </tr>
        <tr>
          <td><b>Phone:</b></td>
          <td>
            <a [href]="'tel:' + customer.phone">
              {{ customer.phone }}
            </a>
          </td>
        </tr>
        <tr>
          <td><b>Address</b></td>
          <td>{{ customer.address }}</td>
        </tr>
        <tr>
          <td><b>Notes</b></td>
          <td>{{ customer.notes }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<ng-template #noCustomer>No such customer..</ng-template>
<ng-template #loading>Loading...</ng-template>
